server {
    listen       3000;
    
    # JoyAgent-JDGenie 路径代理
    location /joyagent-jdgenie/ {
        proxy_pass              http://host.docker.internal:8081/;
        proxy_redirect          off;
        proxy_set_header        Host jeecg-boot-system;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # API 代理 - 代理所有 API 请求到后端
    location /api/ {
        proxy_pass              http://host.docker.internal:8081/;
        proxy_redirect          off;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }
    
    # File Tool 代理 - 代理文件操作请求到工具服务
    location /v1/file_tool/ {
        proxy_pass              http://host.docker.internal:1601/v1/file_tool/;
        proxy_redirect          off;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }
    
    # AutoAgent 代理
    location /AutoAgent {
        proxy_pass              http://host.docker.internal:8081/AutoAgent;
        proxy_redirect          off;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        Connection '';
        proxy_http_version      1.1;
        proxy_buffering         off;
        proxy_cache             off;
    }
    
    # 解决Router(mode: 'history')模式下，刷新路由地址不能找到页面的问题
    location / {
        root   /var/www/html/;
        index  index.html index.htm;
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.html?s=$1 last;
            break;
        }
    }
    
    access_log  /var/log/nginx/access.log;
}